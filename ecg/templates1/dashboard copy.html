<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- Add CSS/JS libraries here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <script>
        function openPopup(ecgId) {
            var url = '/ecg/' + ecgId + '/chart';
            window.open(url, 'ECG Chart', 'width=800,height=600');
        }
    </script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color:lightblue !important">
  <a class="navbar-brand" href="#">Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">ECG 
      </li>
     
      <!-- Add more menu items here -->
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col">
        <h1>ECG Readings</h1>
        <ul>
            {% for ecg_reading in ecg_readings %}
                <li><a href="#" onclick="openPopup('{{ ecg_reading.id }}')">ECG Reading {{ ecg_reading.id }}</a></li>
            {% endfor %}
        </ul>
    </div>
  </div>
  
  
</body>
</html>
